<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<header>
	<h1>Welcome to the website</h1>
</header>

<main>

<section id="calculatorBox">

	<div id="rowOne">
		
		<input id="result" type="text" name="result" readonly="" placeholder="Result">
		<input id="clearCurrent" type="button" name="button" value="C">
		<input id="clearAll" type="button"name="button" value="CE">

	</div>

	<div id="rowTwo">
		<input id="num7" type="button" name="button" value="7">
		<input id="num8" type="button" name="button" value="8">
		<input id="num9" type="button" name="button" value="9">
		<input id="add" type="button" name="button" value="+">
	</div>

	<div id="rowThree">
		<input id="num4" type="button" name="button" value="4">
		<input id="num5" type="button" name="button" value="5">
		<input id="num6" type="button" name="button" value="6">
		<input id="sub" type="button" name="button" value="-">
	</div>

	<div id="rowFour">
		<input id="num1" type="button" name="button" value="1">
		<input id="num2" type="button" name="button" value="2">
		<input id="num3" type="button" name="button" value="3">
		<input id="multi" type="button" name="button" value="x">
	</div>

	<div id="rowFive">
		<input id="divide" type="button" name="button" value="/">
		<input id="num0" type="button" name="button" value="0">
		<input id="dot" type="button" name="button" value=".">
		<input id="equal" type="button" name="button" value="=">
	</div>

</section>


</main>




<script type="text/javascript" src="script.js"></script>
</body>
</html>

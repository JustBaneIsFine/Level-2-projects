<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Scraper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<header>
	<h1>Welcome to the Web Scraper</h1>
</header>

<main>
<section>

<!-- 
Maybe and option to select which websites to take data from
instead of comparing two different websites, we may want to compare
two car models on the same website
-->
<label>Polovni Automobili</label>
<!-- add id's --> 
	<input list="makeOptionsP" id="makeP" placeholder="Car make">
	<datalist id="makeOptionsP">
	</datalist>  

	<input list="modelOptionsP" id="modelP" placeholder="Car model">
	<datalist id="modelOptionsP">
	</datalist> 

	<input list="yearOptionsPstart" id="yearPstart" placeholder="Year: From">
	<datalist id="yearOptionsPstart">
	</datalist> 

	<input list="yearOptionsPend" id="yearPend" placeholder="Year: To">
	<datalist id="yearOptionsPend">
	</datalist> 


</section>

<section>
<label>Kupujem Prodajem</label>

	<input list="makeOptionsK" id="makeK" placeholder="Car make" required="true">
	<datalist id="makeOptionsK" >
	</datalist>  

	<input list="modelOptionsK" id="modelK" placeholder="Car model">
	<datalist id="modelOptionsK">
	</datalist> 

	<input list="yearOptionsKstart" id="yearKstart" placeholder="Year: From">
	<datalist id="yearOptionsKstart">
	</datalist> 

	<input list="yearOptionsKend" id="yearKend" placeholder="Year: To">
	<datalist id="yearOptionsKend">
	</datalist>
<div class="container">
<div class="loadingTest"></div>
</div>
</section>
